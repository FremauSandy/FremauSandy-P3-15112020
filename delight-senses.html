<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/ce02317acd.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <meta name="description" content="Welcome to the Ohmyfood project promoted by Openclassroom as part of the Web Developer training. So I present to you the first menu of a order site. " />
    <title>Delight-senses</title>
</head>
<body>
    <header>
        <div class="title">
            <a href="index.html"><i class="fas fa-arrow-left fa-lg"></i></a>
            <img class="logo" src="images/logo/ohmyfood.png" alt="logo">
        </div>
    </header>

    <figure>
        <img class="picture-banner" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="restaurant">
    </figure>
    <section class="menu">
        <div class="title-menu">
            <h2 class="big-title">Le délice des sens</h2>
            <div class="logo-heart">
                <i class="far fa-heart fa-lg"></i>
                <i class="fas fa-heart fa-lg second"></i>
            </div>
        </div>
        
        <h4>ENTRÉES</h4>
        <hr>
            <button class="dishes">
                <div class="text-dish">
                    <h3>Tartare de thon</h3>
                    Assaisonné au yuzu 
                </div>
                <div class="price">
                    <b>25€</b>
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </button>
            <button class="dishes">
                <div class="text-dish">
                    <h3>Bouchée de homard croustillant </h3>
                    Et sa farandole de petits légumes
                </div>
                <div class="price">
                    <b>35€</b>
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </button> 
            <button class="dishes"> 
                <div class="text-dish">
                    <h3>Velouté de cèpes</h3>
                    Aux truffes
                </div>
                <div class="price">
                    <b>20€</b>
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </button>
        <h4>PLATS</h4> 
        <hr>
            <button class="dishes">
                <div class="text-dish">
                    <h3>Poulet rôti aux herbes de Provence</h3>
                    Et sa crème de truffe
                </div>           
                <div class="price">
                    <b>40€</b>
                </div>
                <div class="check">
                <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </button>

            <button class="dishes">
                <div class="text-dish">
                    <h3>Langouste rôtie</h3>
                    Et ses légumes de saison
                </div>
                <div class="price">
                    <b>35€</b>
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </button>
            <button class="dishes">
                <div class="text-dish">
                    <h3>Côte de boeuf Angus</h3>
                    Et sa purée de panais
                </div>
                <div class="price">
                    <b>44€</b>
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </button>
        <h4>DESSERTS</h4> 
        <hr>
            <button class="dishes">
                <div class="text-dish">
                    <h3>Farandole de desserts</h3>
                    Du chef
                </div>
                <div class="price">
                    <b>18€</b>
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </button>
            <button class="dishes">
                <div class="text-dish">
                    <h3>Crème brulée </h3>
                    Revisitée
                </div>
                <div class="price">
                    <b>22€</b>
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </button>
            <button class="dishes">
                <div class="text-dish">
                    <h3>Tiramisu</h3>
                    À la noisette
                </div>
                <div class="price">
                    <b>23€</b>
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </button>
            
            <button class="btn-order">Commander</button>
    </section>
    
    <footer>
        <div class ="title-footer"><img class="white-logo" src="images/logo/ohmyfoodwhite.png" alt="logo"></div>
        <div class="text-footer">
          <span class="bloc-footer">
            <a href=""><i class="fas fa-utensils icon-footer"></i>Proposer un restaurant</a>
          </span>
          <span class="bloc-footer">
            <a href=""><i class="fas fa-hands-helping icon-footer"></i>Devenir partenaire</a>
          </span>
          <span class="bloc-footer">
            <a href="">Mentions légales</a> 
          </span>
          <span class="bloc-footer">
            <a href="">Contact</a> 
          </span>
        </div>
      </footer> 
</body>
</html>
