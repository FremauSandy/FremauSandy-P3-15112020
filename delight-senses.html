<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/ce02317acd.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <meta name="description" content="Welcome to the Ohmyfood project promoted by Openclassroom as part of the Web Developer training. So I present to you the first menu of a order site. " />
    <title>Delight-senses</title>
</head>
<body>
    <header>
        <a href="index.html" class="arrow"><i class="fas fa-arrow-left fa-lg"></i></a>
        <h1>
            <a href="index.html">
                <img class="logo" src="images/logo/ohmyfood.png" alt="logo">
            </a>
        </h1>
    </header>

    <figure>
        <img class="picture-banner" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="restaurant">
    </figure>
    <section class="menu">
        <div class="title-menu">
            <h1 class="big-title">Le délice des sens</h1>
            <div class="logo-heart">
                <i class="far fa-heart fa-2x"></i>
                <i class="fas fa-heart fa-2x second"></i>
            </div>
        </div>
        
        <h2>ENTRÉES</h2>
        <hr>
            <label class="dishes">
                <div class="text-dish">
                    <h3>Tartare de thon</h3>
                    <p>Assaisonné au yuzu</p>
                </div>
                <div class="price">
                    25€
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </label>
            <label class="dishes">
                <div class="text-dish">
                    <h3>Bouchée de homard croustillant </h3>
                    <p>Et sa farandole de petits légumes</p>
                </div>
                <div class="price">
                    35€
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </label> 
            <label class="dishes"> 
                <div class="text-dish">
                    <h3>Velouté de cèpes</h3>
                    <p>Aux truffes</p>
                </div>
                <div class="price">
                    20€
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </label>
        <h2>PLATS</h2> 
        <hr>
            <label class="dishes">
                <div class="text-dish">
                    <h3>Poulet rôti aux herbes de Provence</h3>
                    <p>Et sa crème de truffe</p>
                </div>           
                <div class="price">
                    40€
                </div>
                <div class="check">
                <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </label>

            <label class="dishes">
                <div class="text-dish">
                    <h3>Langouste rôtie</h3>
                    <p>Et ses légumes de saison</p> 
                </div>
                <div class="price">
                    35€
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </label>
            <label class="dishes">
                <div class="text-dish">
                    <h3>Côte de boeuf Angus</h3>
                    <p>Et sa purée de panais</p> 
                </div>
                <div class="price">
                    44€
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </label>
        <h2>DESSERTS</h2> 
        <hr>
            <label class="dishes">
                <div class="text-dish">
                    <h3>Farandole de desserts</h3>
                    <p>Du chef</p> 
                </div>
                <div class="price">
                    18€
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </label>
            <label class="dishes">
                <div class="text-dish">
                    <h3>Crème brulée </h3>
                    <p>Revisitée</p> 
                </div>
                <div class="price">
                    22€
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </label>
            <label class="dishes">
                <div class="text-dish">
                    <h3>Tiramisu</h3>
                    <p>À la noisette</p> 
                </div>
                <div class="price">
                    23€
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </label>
            
            <button class="btn-order">Commander</button>
    </section>
    
    <footer>
        <div class ="title-footer"><img class="white-logo" src="images/logo/ohmyfoodwhite.png" alt="logo"></div>
        <div class="text-footer">
          <span class="bloc-footer">
            <a href=""><i class="fas fa-utensils icon-footer"></i>Proposer un restaurant</a>
          </span>
          <span class="bloc-footer">
            <a href=""><i class="fas fa-hands-helping icon-footer"></i>Devenir partenaire</a>
          </span>
          <span class="bloc-footer">
            <a href="">Mentions légales</a> 
          </span>
          <span class="bloc-footer">
            <a href="">Contact</a> 
          </span>
        </div>
      </footer> 
</body>
</html>
