<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/ce02317acd.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <meta name="description" content="Welcome to the Ohmyfood project promoted by Openclassroom as part of the Web Developer training. So I present to you the first menu of a order site. " />
    <title>Taste-palette</title>
</head>
<body>
    <header>
        <a href="index.html" class="arrow"><i class="fas fa-arrow-left fa-lg"></i></a>
        <div class="ohmyfood">
            <a href="index.html">
              <img class="logo" src="images/logo/ohmyfood.png" alt="logo">
            </a>
        </div>
    </header>

    <figure>
        <img class="picture-banner" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="restaurant">
    </figure>
    <section class="menu">
        <div class="title-menu">
            <h2 class="big-title">La palette du goût</h2>
            <div class="logo-heart">
                <i class="far fa-heart fa-2x"></i>
                <i class="fas fa-heart fa-2x second"></i>
            </div>
        </div>
        
        <span>
            <h2>ENTRÉES</h2>
            <hr>
                <label class="dishes">
                    <div class="text-dish">
                        <h3>Fricassée d'escargot</h3>
                        <p>Au piment d'Espelette</p> 
                    </div>
                    <div class="price">
                        25€
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle fa-lg"></i>
                    </div>
                </label>
                <label class="dishes">
                    <div class="text-dish">
                        <h3>Foie gras de canard mi-cuit</h3>
                        <p>Et ses copeaux de truffe noire</p> 
                    </div>
                    <div class="price">
                        35€
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle fa-lg"></i>
                    </div>
                </label> 
                <label class="dishes"> 
                    <div class="text-dish">
                        <h3>Oeuf au plat</h3>
                        <p>Assaisonné à la truffe sur lit de caviar</p> 
                    </div>
                    <div class="price">
                        20€
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle fa-lg"></i>
                    </div>
                </label>
        </span>
        <span class="plates">
            <h2>PLATS</h2> 
            <hr>
                <label class="dishes">
                    <div class="text-dish">
                        <h3>Filet de boeuf aux herbes</h3>
                        <p>Accompagné de sa ribambelle de légumes</p> 
                    </div>           
                    <div class="price">
                        40€
                    </div>
                    <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                    </div>
                </label>

                <label class="dishes">
                    <div class="text-dish">
                        <h3>Parmentier de queue de boeuf</h3>
                        <p>À la truffe noire sur sa purée de panais</p> 
                    </div>
                    <div class="price">
                        35€
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle fa-lg"></i>
                    </div>
                </label>
                <label class="dishes">
                    <div class="text-dish">
                        <h3>Filet de turbot</h3>
                        <p>Aux agrumes</p> 
                    </div>
                    <div class="price">
                        44€
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle fa-lg"></i>
                    </div>
                </label>
        </span>
        <span class="dessert">
            <h2>DESSERTS</h2> 
            <hr>
                <label class="dishes">
                    <div class="text-dish">
                        <h3>Paris-Brest</h3>
                        <p>Revisité</p> 
                    </div>
                    <div class="price">
                        18€
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle fa-lg"></i>
                    </div>
                </label>
                <label class="dishes">
                    <div class="text-dish">
                        <h3>Macaron au chocolat d'exception</h3>
                        <p>Et glace à la vanille de Madagascar</p> 
                    </div>
                    <div class="price">
                        22€
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle fa-lg"></i>
                    </div>
                </label>
                <label class="dishes">
                    <div class="text-dish">
                        <h3>Mousse au chocolat </h3>
                        <p>Au piment d'Espelette et à la truffe noire</p> 
                    </div>
                    <div class="price">
                        23€
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle fa-lg"></i>
                    </div>
                </label>
        </span>    
            <button class="btn-order">Commander</button>
    </section>
    
    <footer>
        <div class ="title-footer"><img class="white-logo" src="images/logo/ohmyfood-white.png" alt="logo"></div>
        <div class="text-footer">
          <span class="bloc-footer">
            <a href=""><i class="fas fa-utensils icon-footer"></i>Proposer un restaurant</a>
          </span>
          <span class="bloc-footer">
            <a href=""><i class="fas fa-hands-helping icon-footer"></i>Devenir partenaire</a>
          </span>
          <span class="bloc-footer">
            <a href="">Mentions légales</a> 
          </span>
          <span class="bloc-footer">
            <a href="">Contact</a> 
          </span>
        </div>
      </footer> 
</body>
</html>
