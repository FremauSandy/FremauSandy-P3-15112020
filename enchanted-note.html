                <label class="dishes">

                        20€
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle fa-lg"></i>

                </label>
                <label class="dishes">

                        35€
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle fa-lg"></i>
                    </div>
                </label>
        </span>
        <span>
            <h2>PLATS</h2>

                    <div class="check">

                    </div>
                </label>

                <label class="dishes">
                    <div class="text-dish">
                        <h3>Langoustine poêlée</h3>

                    </div>
                    <div class="price">
                        35€
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle fa-lg"></i>
                    </div>
                </label>
                <label class="dishes">
                    <div class="text-dish">

                        44€
                    </div>

                        <i class="fas fa-check-circle fa-lg"></i>

        </span>

                </label>

                <label class="dishes">
                    <div class="text-dish">
