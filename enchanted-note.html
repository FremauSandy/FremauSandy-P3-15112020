<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/ce02317acd.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <meta name="description" content="Welcome to the Ohmyfood project promoted by Openclassroom as part of the Web Developer training. So I present to you the first menu of a order site. " />
    <title>Enchanted-note</title>
</head>
<body>
    <header>
        <a href="index.html" class="arrow"><i class="fas fa-arrow-left fa-lg"></i></a>
        <h1>
            <a href="index.html">
                <img class="logo" src="images/logo/ohmyfood.png" alt="logo">
            </a>
        </h1>
    </header>

    <figure>
        <img class="picture-banner" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="restaurant">
    </figure>
    <section class="menu">
        <div class="title-menu">
            <h2 class="big-title">La note enchantée</h2>
            <div class="logo-heart">
                <i class="far fa-heart fa-lg"></i>
                <i class="fas fa-heart fa-lg second"></i>
            </div>
        </div>
        
        <h4>ENTRÉES</h4>
        <hr>
            <button class="dishes">
                <div class="text-dish">
                    <h3>Ravioles de foie gras</h3>
                    Accompagnés de leur crème à la truffe
                </div>
                <div class="price">
                    <b>25€</b>
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </button>
            <button class="dishes">
                <div class="text-dish">
                    <h3>Caviar osciètre</h3>
                    Sur blini à la farine de blé noir
                </div>
                <div class="price">
                    <b>35€</b>
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </button> 
            <button class="dishes"> 
                <div class="text-dish">
                    <h3>Homard et espuma de potiron</h3>
                    Mariné aux zestes d'orange
                </div>
                <div class="price">
                    <b>20€</b>
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </button>
            <button class="dishes"> 
                <div class="text-dish">
                    <h3>Foie gras de canard cuit entier</h3>
                    Confiture de figue et pain toasté
                </div>
                <div class="price">
                    <b>35€</b>
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </button>
        <h4>PLATS</h4> 
        <hr>
            <button class="dishes">
                <div class="text-dish">
                    <h3>Noix de coquilles Saint-Jacques</h3>
                    Sur lit de purée de céleri-rave
                </div>           
                <div class="price">
                    <b>40€</b>
                </div>
                <div class="check">
                <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </button>

            <button class="dishes">
                <div class="text-dish">
                    <h3>Langoustine poêlée</h3>
                    Purée de patate douce
                </div>
                <div class="price">
                    <b>35€</b>
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </button>
            <button class="dishes">
                <div class="text-dish">
                    <h3>Mijoté de queue de boeuf</h3>
                    Et riz sauvage aux zestes de citron
                </div>
                <div class="price">
                    <b>44€</b>
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </button>
        <h4>DESSERTS</h4> 
        <hr>
            <button class="dishes">
                <div class="text-dish">
                    <h3>Macaron noisette et chocolat</h3>
                    Glace au caramel brun et sel de Guérande
                </div>
                <div class="price">
                    <b>18€</b>
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </button>
            <button class="dishes">
                <div class="text-dish">
                    <h3>Baba au rhum revisité</h3>
                    Avec son coulis de citron
                </div>
                <div class="price">
                    <b>22€</b>
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </button>
            <button class="dishes">
                <div class="text-dish">
                    <h3>Tarte au citron meringuée</h3>
                    Déstructurée
                </div>
                <div class="price">
                    <b>23€</b>
                </div>
                <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                </div>
            </button>
            <button class="btn-order">Commander</button>
    </section>
    
    <footer>
        <div class ="title-footer"><img class="white-logo" src="images/logo/ohmyfoodwhite.png" alt="logo"></div>
        <div class="text-footer">
          <span class="bloc-footer">
            <a href=""><i class="fas fa-utensils icon-footer"></i>Proposer un restaurant</a>
          </span>
          <span class="bloc-footer">
            <a href=""><i class="fas fa-hands-helping icon-footer"></i>Devenir partenaire</a>
          </span>
          <span class="bloc-footer">
            <a href="">Mentions légales</a> 
          </span>
          <span class="bloc-footer">
            <a href="">Contact</a> 
          </span>
        </div>
      </footer>
    </footer>    
</body>
</html>
