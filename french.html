<body>
    <header>
        <a href="index.html" class="arrow"><i class="fas fa-arrow-left fa-lg"></i></a>

            <a href="index.html">
              <img class="logo" src="images/logo/ohmyfood.png" alt="logo">

        </div>
    </header>
    
    <figure><img class="picture-banner" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="restaurant"></figure>
    <section class="menu">
        <div class="title-menu">
            <h2 class="big-title">À la française</h2>
            <div class="logo-heart">

        <span>

                    <div class="text-dish">
                        <h3>Tartare de poulpe acidulé</h3>

                    </div>
                    <div class="price">
                        25€
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle fa-lg"></i>
                    </div>
                </label>
                <label class="dishes">
                    <div class="text-dish">
                        <h3>Velouté de légumes d'antan</h3>

                    </div>
                    <div class="price">
                        35€
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle fa-lg"></i>
                    </div>
                </label> 
                <label class="dishes"> 
                    <div class="text-dish">
                        <h3>Soupe à l'oignon</h3>

                    </div>
                    <div class="price">
                        20€
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle fa-lg"></i>
                    </div>
                </label>
        </span>
        <span>
            <h2>PLATS</h2> 
            <hr>
                <label class="dishes">
                    <div class="text-dish">
                        <h3>Coquilles Saint-Jacques</h3>

                    </div>           
                    <div class="price">
                        40€
                    </div>
                    <div class="check">
                    <i class="fas fa-check-circle fa-lg"></i>
                    </div>
                </label>

                <label class="dishes">
                    <div class="text-dish">
                        <h3>Magret de canard</h3>
                        <p>Et parmentier de pommes de terre</p> 
                    </div>
                    <div class="price">
                        35€
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle fa-lg"></i>
                    </div>
                </label>
                <label class="dishes">
                    <div class="text-dish">
                        <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                        <p>Sur son lit de gnocchis aux légumes</p> 
                    </div>
                    <div class="price">
                        44€
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle fa-lg"></i>
                    </div>
                </label>
        </span>
        <span>
            <h2>DESSERTS</h2> 
            <hr>
                <label class="dishes">
                    <div class="text-dish">
                        <h3>Pétales de violettes glacés</h3>

                    </div>
                    <div class="price">
                        18€
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle fa-lg"></i>

                </label>
                <label class="dishes">
                    <div class="text-dish">
                        <h3>Fondant au chocolat</h3>
                        <p>Revisité</p> 
                    </div>
                    <div class="price">
                        22€
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle fa-lg"></i>
                    </div>
                </label>
                <label class="dishes">
                    <div class="text-dish">
                        <h3>Millefeuille croustillant</h3>
                        <p>Myrtilles et pâte d’amande</p> 
                    </div>
                    <div class="price">
                        23€
                    </div>
                    <div class="check">
                        <i class="fas fa-check-circle fa-lg"></i>
                    </div>
